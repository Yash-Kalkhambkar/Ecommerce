<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalStore - E-commerce</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

		.logo {
		    font-size: 28px;
		    font-weight: bold;
		    background: linear-gradient(45deg, #667eea, #764ba2);
		    background-clip: text;               /* âœ… Add this line */
		    -webkit-background-clip: text;       /* Keep this for Chrome/Safari */
		    -webkit-text-fill-color: transparent;
		}

        .search-filter {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .search-input, .filter-select {
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .search-input:focus, .filter-select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .cart-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: transform 0.2s ease;
            position: relative;
        }

        .cart-btn:hover {
            transform: translateY(-2px);
        }

        .cart-count {
            background: #ff4757;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .product-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .product-card:hover .product-image {
            transform: scale(1.05);
        }

        .product-info {
            padding: 20px;
        }

        .product-name {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        .product-description {
            color: #666;
            font-size: 14px;
            margin-bottom: 12px;
            line-height: 1.4;
        }

        .product-price {
            font-size: 20px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 15px;
        }

        .product-stock {
            color: #28a745;
            font-size: 12px;
            margin-bottom: 15px;
        }

        .add-to-cart {
            width: 100%;
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .add-to-cart:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
        }

        .cart-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .cart-content {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
        }

        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 15px;
        }

        .close-btn {
            background: #ff4757;
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .cart-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px 0;
            border-bottom: 1px solid #eee;
        }

        .cart-item-image {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 8px;
        }

        .cart-item-info {
            flex: 1;
        }

        .cart-item-name {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .cart-item-price {
            color: #667eea;
            font-weight: 500;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 10px 0;
        }

        .qty-btn {
            background: #667eea;
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .quantity {
            font-weight: 600;
            min-width: 30px;
            text-align: center;
        }

        .remove-btn {
            background: #ff4757;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }

        .cart-total {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #f0f0f0;
        }

        .total-amount {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 15px;
        }

        .checkout-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
            transition: transform 0.2s ease;
        }

        .checkout-btn:hover {
            transform: translateY(-2px);
        }

        .empty-cart {
            text-align: center;
            color: #666;
            padding: 40px;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                text-align: center;
            }

            .search-filter {
                justify-content: center;
            }

            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }

            .cart-content {
                margin: 10px;
                width: calc(100% - 20px);
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const API_BASE_URL = 'http://localhost:8080/api';

        // Generate session ID for cart
        const getSessionId = () => {
            let sessionId = localStorage.getItem('sessionId');
            if (!sessionId) {
                sessionId = 'session_' + Math.random().toString(36).substr(2, 9);
                localStorage.setItem('sessionId', sessionId);
            }
            return sessionId;
        };

        const EcommerceApp = () => {
            const [products, setProducts] = useState([]);
            const [cartItems, setCartItems] = useState([]);
            const [categories, setCategories] = useState([]);
            const [selectedCategory, setSelectedCategory] = useState('');
            const [searchTerm, setSearchTerm] = useState('');
            const [showCart, setShowCart] = useState(false);
            const [loading, setLoading] = useState(true);

            const sessionId = getSessionId();

            useEffect(() => {
                fetchProducts();
                fetchCategories();
                fetchCartItems();
            }, []);

            useEffect(() => {
                fetchProducts();
            }, [selectedCategory, searchTerm]);

            const fetchProducts = async () => {
                try {
                    const params = new URLSearchParams();
                    if (selectedCategory) params.append('category', selectedCategory);
                    if (searchTerm) params.append('search', searchTerm);
                    
                    const response = await fetch(`${API_BASE_URL}/products?${params}`);
                    const data = await response.json();
                    setProducts(data);
                    setLoading(false);
                } catch (error) {
                    console.error('Error fetching products:', error);
                    setLoading(false);
                }
            };

            const fetchCategories = async () => {
                try {
                    const response = await fetch(`${API_BASE_URL}/products/categories`);
                    const data = await response.json();
                    setCategories(data);
                } catch (error) {
                    console.error('Error fetching categories:', error);
                }
            };

            const fetchCartItems = async () => {
                try {
                    const response = await fetch(`${API_BASE_URL}/cart/${sessionId}`);
                    const data = await response.json();
                    setCartItems(data);
                } catch (error) {
                    console.error('Error fetching cart items:', error);
                }
            };

            const addToCart = async (productId) => {
                try {
                    const response = await fetch(`${API_BASE_URL}/cart/${sessionId}/add`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ productId, quantity: 1 }),
                    });
                    
                    if (response.ok) {
                        fetchCartItems();
                        alert('Product added to cart!');
                    }
                } catch (error) {
                    console.error('Error adding to cart:', error);
                }
            };

            const updateQuantity = async (itemId, newQuantity) => {
                if (newQuantity < 1) return;
                
                try {
                    const response = await fetch(`${API_BASE_URL}/cart/item/${itemId}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ quantity: newQuantity }),
                    });
                    
                    if (response.ok) {
                        fetchCartItems();
                    }
                } catch (error) {
                    console.error('Error updating quantity:', error);
                }
            };

            const removeFromCart = async (itemId) => {
                try {
                    const response = await fetch(`${API_BASE_URL}/cart/item/${itemId}`, {
                        method: 'DELETE',
                    });
                    
                    if (response.ok) {
                        fetchCartItems();
                    }
                } catch (error) {
                    console.error('Error removing item:', error);
                }
            };

            const getTotalAmount = () => {
                return cartItems.reduce((total, item) => total + (item.price * item.quantity), 0).toFixed(2);
            };

            const getTotalItems = () => {
                return cartItems.reduce((total, item) => total + item.quantity, 0);
            };

            const handleCheckout = () => {
                alert(`Thank you for your order! Total: ${getTotalAmount()}`);
                setCartItems([]);
                setShowCart(false);
            };

            if (loading) {
                return (
                    <div style={{display: 'flex', justifyContent: 'center', alignItems: 'center', height: '100vh', color: 'white'}}>
                        <h2>Loading...</h2>
                    </div>
                );
            }

            return (
                <div className="container">
                    <header className="header">
                        <div className="logo">LocalStore</div>
                        
                        <div className="search-filter">
                            <input
                                type="text"
                                placeholder="Search products..."
                                className="search-input"
                                value={searchTerm}
                                onChange={(e) => setSearchTerm(e.target.value)}
                            />
                            
                            <select
                                className="filter-select"
                                value={selectedCategory}
                                onChange={(e) => setSelectedCategory(e.target.value)}
                            >
                                <option value="">All Categories</option>
                                {categories.map(category => (
                                    <option key={category} value={category}>{category}</option>
                                ))}
                            </select>
                        </div>

                        <button className="cart-btn" onClick={() => setShowCart(true)}>
                            ðŸ›’ Cart
                            {getTotalItems() > 0 && (
                                <span className="cart-count">{getTotalItems()}</span>
                            )}
                        </button>
                    </header>

                    <div className="products-grid">
                        {products.map(product => (
                            <div key={product.id} className="product-card">
                                <img 
                                    src={product.imageUrl} 
                                    alt={product.name}
                                    className="product-image"
                                />
                                <div className="product-info">
                                    <h3 className="product-name">{product.name}</h3>
                                    <p className="product-description">{product.description}</p>
                                    <div className="product-price">${product.price}</div>
                                    <div className="product-stock">Stock: {product.stock}</div>
                                    <button 
                                        className="add-to-cart"
                                        onClick={() => addToCart(product.id)}
                                        disabled={product.stock === 0}
                                    >
                                        {product.stock > 0 ? 'Add to Cart' : 'Out of Stock'}
                                    </button>
                                </div>
                            </div>
                        ))}
                    </div>

                    {showCart && (
                        <div className="cart-modal" onClick={() => setShowCart(false)}>
                            <div className="cart-content" onClick={(e) => e.stopPropagation()}>
                                <div className="cart-header">
                                    <h2>Shopping Cart</h2>
                                    <button className="close-btn" onClick={() => setShowCart(false)}>Ã—</button>
                                </div>

                                {cartItems.length === 0 ? (
                                    <div className="empty-cart">
                                        <p>Your cart is empty</p>
                                    </div>
                                ) : (
                                    <>
                                        {cartItems.map(item => (
                                            <div key={item.id} className="cart-item">
                                                <div className="cart-item-info">
                                                    <div className="cart-item-name">{item.productName}</div>
                                                    <div className="cart-item-price">${item.price}</div>
                                                    <div className="quantity-controls">
                                                        <button 
                                                            className="qty-btn"
                                                            onClick={() => updateQuantity(item.id, item.quantity - 1)}
                                                        >-</button>
                                                        <span className="quantity">{item.quantity}</span>
                                                        <button 
                                                            className="qty-btn"
                                                            onClick={() => updateQuantity(item.id, item.quantity + 1)}
                                                        >+</button>
                                                        <button 
                                                            className="remove-btn"
                                                            onClick={() => removeFromCart(item.id)}
                                                        >Remove</button>
                                                    </div>
                                                </div>
                                            </div>
                                        ))}

                                        <div className="cart-total">
                                            <div className="total-amount">Total: ${getTotalAmount()}</div>
                                            <button className="checkout-btn" onClick={handleCheckout}>
                                                Checkout
                                            </button>
                                        </div>
                                    </>
                                )}
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        ReactDOM.render(<EcommerceApp />, document.getElementById('root'));
    </script>
	<footer style="
	  position: fixed;
	  bottom: 20px;
	  left: 50%;
	  transform: translateX(-50%);
	  background: rgba(0, 0, 0, 0.8);
	  backdrop-filter: blur(10px);
	  padding: 12px 24px;
	  border-radius: 20px;
	  font-size: 14px;
	  font-weight: 500;
	  color: white;
	  text-align: center;
	  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
	  z-index: 1000;
	  border: 1px solid rgba(255, 255, 255, 0.1);
	  transition: all 0.3s ease;
	">
	  &copy; 2025 <span style="color: #64B5F6; font-weight: 600;">Yash Kalkhambkar</span> Â· 
	  <span style="opacity: 0.8;">Internship Project</span> Â· 
	  <a href="https://www.linkedin.com/in/yash-kalkhambkar-8a8873329/" 
	     target="_blank" 
	     style="color: #81D4FA; text-decoration: none; font-weight: 600; transition: color 0.3s ease;"
	     onmouseover="this.style.color='#4FC3F7'" 
	     onmouseout="this.style.color='#81D4FA'">
	    LinkedIn
	  </a>
	</footer>

</body>
</html>
